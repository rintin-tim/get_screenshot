                alert("Please select at least one browser.");
                return false;
              }

            });
            $('#singlebutton').click(function(event) {
                if(!event.detail || event.detail == 1){
                    return true;
                } else {
                    console.log('stop double click');
                    return false;
                }
            });
        });
    </script>
